<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/970db84133.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Paint</title>
</head>
<body>
    <div class="container">
        <div id="toolbar">
            <div id="sizePicker">
                <p>Size: 1</p><input name="size" id="size" type="range" value="12" min="1" max="100"/><p>100</p>
            </div>
            <div id="colorPicker">
                <p>Color: </p><input name="color" id="color" type="color" value="#ee6c4d" />
            </div>            
            <div id="bkcolorPicker">
                <p>Background Color: </p>                
                <input type="radio" id="Backnone" name="hasBackground" value="false" checked="checked">Transparent
                <input type="radio" id="hasBack" name="hasBackground" value="true">Color
                <input name="bkcolor" id="bkcolor" type="color" value="#ffffff" disabled/>
            </div>
            <div>
                <button id="brush"><i class="fa-solid fa-paintbrush"></i></button>
                <button id="erase"><i class="fa-solid fa-eraser"></i></button>
                <a href="" id="saveLink"><button id="save">Save</button></a> 
                <button id="reset">Reset</button>
            </div>
        </div>
        <canvas id="canvas">your  browser does not support canvas. please update your browser!</canvas>
    </div>
   
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
