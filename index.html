<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/970db84133.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Paint</title>
</head>
<body>
    <div id="toolbar">
        <div id="colorPicker">
            Color: <input name="color" id="color" type="color" value="#000080" />
        </div>
        <div id="sizePicker">
            Size: 1<input name="size" id="size" type="range" value="12" min="1" max="100"/>100
        </div>
        <button id="reset">Reset</button>
        <a href="" id="saveLink"><button id="save">Save</button></a>        
        <button id="brush"><i class="fa-solid fa-paintbrush"></i></button>
        <button id="erase"><i class="fa-solid fa-eraser"></i></button>
        <br/>
    </div>
    <canvas id="canvas">your browser does not support canvas. please update your browser!</canvas>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
